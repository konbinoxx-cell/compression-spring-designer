    <script>
        // ææ–™å±æ€§æ•°æ®åº“
        const materialProperties = {
            carbon: { 
                name: "ç¢³ç´ å¼¹ç°§é’¢ä¸",
                G: 79000, // å‰ªåˆ‡æ¨¡é‡ MPa
                density: 7.85, // g/cmÂ³
                cost: 0.8 // å…ƒ/å…‹
            },
            stainless: { 
                name: "ä¸é”ˆé’¢ä¸",
                G: 69000,

            },

                name: "ç£·é’é“œä¸",

        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculateBtn');

        function calculateSpring() {
            const calculateBtn = document.getElementById('calculateBtn');
            const progressIndicator = document.getElementById('progressIndicator');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            calculateBtn.disabled = true;
            calculateBtn.textContent = 'è®¡ç®—ä¸­...';
            progressIndicator.style.display = 'block';
            document.body.classList.add('loading');
            
            // æ¨¡æ‹Ÿè®¡ç®—è¿‡ç¨‹
            setTimeout(() => {
                performCalculation();
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                calculateBtn.disabled = false;
                calculateBtn.textContent = 'ğŸš€ ç”Ÿæˆè®¡ç®—æŠ¥å‘Š';
                progressIndicator.style.display = 'none';
                document.body.classList.remove('loading');
                
                // å¯ç”¨å¯¼å‡ºå’Œæ‰“å°æŒ‰é’®
                document.getElementById('exportBtn').disabled = false;
                document.getElementById('printBtn').disabled = false;
            }, 1500);
        }

        function performCalculation() {
            // è·å–è¾“å…¥å€¼
            const materialType = document.getElementById('materialType').value;
            const wireDiameter = parseFloat(document.getElementById('wireDiameter').value);
            const meanDiameter = parseFloat(document.getElementById('meanDiameter').value);
            const freeLength = parseFloat(document.getElementById('freeLength').value);
            const totalCoils = parseFloat(document.getElementById('totalCoils').value);
            
            const material = materialProperties[materialType];
            
            // æ ¸å¿ƒè®¡ç®—é€»è¾‘
            const activeCoils = totalCoils - 2; // å‡è®¾ç«¯éƒ¨å„å¹¶ç´§1åœˆ
            const springIndex = meanDiameter / wireDiameter; // æ—‹ç»•æ¯”
            const pitch = freeLength / (totalCoils - 1); // èŠ‚è·
            
            // å¼¹ç°§åˆšåº¦è®¡ç®—
            const stiffness = (material.G * Math.pow(wireDiameter, 4)) / 
                            (8 * Math.pow(meanDiameter, 3) * activeCoils);
            
            // åº”åŠ›è®¡ç®—
            const Kw = (4 * springIndex - 1) / (4 * springIndex - 4) + 0.615 / springIndex;
            const maxLoad = 100; // å‡è®¾æœ€å¤§è½½è·
            const maxStress = (8 * maxLoad * meanDiameter * Kw) / 
                            (Math.PI * Math.pow(wireDiameter, 3));
            
            // å®‰å…¨ç³»æ•° (å‡è®¾è®¸ç”¨åº”åŠ›)
            const allowableStress = material.G * 0.004; // ç®€åŒ–è®¡ç®—
            const safetyFactor = allowableStress / maxStress;
            
            // å…¶ä»–è®¡ç®—
            const solidLength = totalCoils * wireDiameter;
            const workingTravel = freeLength - solidLength;
            const weight = (Math.PI * Math.pow(wireDiameter/2, 2) * 
                          Math.PI * meanDiameter * totalCoils * material.density / 1000);
            const cost = weight * material.cost;
            
            // æ›´æ–°æ˜¾ç¤º
            updateDisplay({
                material: material.name,
                wireDiameter,
                meanDiameter,
                freeLength,
                totalCoils,
                activeCoils,
                pitch: pitch.toFixed(2),
                springIndex: springIndex.toFixed(2),
                stiffness: stiffness.toFixed(2),
                maxStress: maxStress.toFixed(1),
                safetyFactor: safetyFactor.toFixed(2),
                solidLength: solidLength.toFixed(2),
                workingTravel: workingTravel.toFixed(2),
                weight: weight.toFixed(1),
                cost: cost.toFixed(2)
            });
            
            // æ›´æ–°å›¾å½¢
            updateSpringDrawing();
            
            // æ›´æ–°è®¾è®¡çŠ¶æ€
            updateDesignStatus(safetyFactor, springIndex, freeLength/meanDiameter);
        }

        function updateDisplay(params) {

                <div class="parameter-item">

                <div class="parameter-item">

                    <span class="parameter-value">${params.springIndex}</span>
                </div>
            `;
            document.getElementById('basicParams').innerHTML = basicParamsHtml;
            
            // æ›´æ–°æ€§èƒ½å‚æ•°
            const performanceParamsHtml = `

                    <span class="parameter-label">æœ€å¤§å‰ªåˆ‡åº”åŠ›ï¼š</span>
                    <span class="parameter-value">${params.maxStress} MPa</span>

                <div class="parameter-item">
                    <span class="parameter-label">å®‰å…¨ç³»æ•°ï¼š</span>
                    <span class="parameter-value" style="color: ${params.safetyFactor > 1.5 ? '#27ae60' : '#e74c3c'};">${params.safetyFactor}</span>
                </div>
                <div class="parameter-item">
                    <span class="parameter-label">å‹å¹¶é•¿åº¦ï¼š</span>
                    <span class="parameter-value">${params.solidLength} mm</span>
                </div>
                <div class="parameter-item">
                    <span class="parameter-label">å·¥ä½œè¡Œç¨‹ï¼š</span>
                    <span class="parameter-value">${params.workingTravel} mm</span>
                </div>
                <div class="parameter-item">
                    <span class="parameter-label">å…±æŒ¯é¢‘ç‡ï¼š</span>
                    <span class="parameter-value">${(45.2).toFixed(1)} Hz</span>
                </div>
                <div class="parameter-item">
                    <span class="parameter-label">é‡é‡ä¼°ç®—ï¼š</span>
                    <span class="parameter-value">${params.weight} g</span>
                </div>
                <div class="parameter-item">
                    <span class="parameter-label">æˆæœ¬ä¼°ç®—ï¼š</span>
                    <span class="parameter-value">Â¥${params.cost}</span>

            `;
            document.getElementById('performanceParams').innerHTML = performanceParamsHtml;
        }

        function updateSpringDrawing() {
            const springCoil = document.getElementById('springCoil');

        function updateDesignStatus(safetyFactor, springIndex, lengthRatio) {
            const designStatus = document.getElementById('designStatus');
            const warningPanel = document.getElementById('warningPanel');
            const warningText = document.getElementById('warningText');
            
            let statusMessage = '';

            if (safetyFactor > 2.0) {
                statusMessage = 'âœ… è®¾è®¡ä¼˜ç§€ - å®‰å…¨ç³»æ•°å……è¶³';
                statusClass = '';
            } else if (safetyFactor > 1.2) {
                statusMessage = 'âœ… è®¾è®¡åˆç† - æ»¡è¶³æŠ€æœ¯è¦æ±‚';
                statusClass = '';

                statusMessage = 'âš ï¸ è®¾è®¡ä¸´ç•Œ - å®‰å…¨ç³»æ•°åä½';
                statusClass = 'warning';
                warnings.push('å®‰å…¨ç³»æ•°åä½ï¼Œå»ºè®®å¢åŠ é’¢ä¸ç›´å¾„æˆ–å‡å°‘è½½è·');
            } else {

            designStatus.textContent = statusMessage;
